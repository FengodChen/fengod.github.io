<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>车流量测试统计图</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1500px;height:700px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '2019年上半年车流量统计'
            },
            tooltip: {},
            legend: {
                data:['西直门大街车流量', '东直门大街车流量', '朝阳门大街车流量', '宣武门大街车流量']
            },
            xAxis: {
                data: ["1月","2月","3月","4月","5月","6月"]
            },
            yAxis: {},
            series: [
                {
                name: '西直门大街车流量',
                type: 'bar',
                data: [65536, 82590, 32367, 21452, 69432, 10240]
                },
                {
                name: '东直门大街车流量',
                type: 'bar',
                data: [12542, 34875, 30405, 32750, 93456, 93645]
                },
                {
                name: '朝阳门大街车流量',
                type: 'bar',
                data: [3256, 3462, 6574, 2356, 8465, 10240]
                },
                {
                name: '宣武门大街车流量',
                type: 'bar',
                data: [5732, 9336, 6346, 6732, 7643, 7548]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
